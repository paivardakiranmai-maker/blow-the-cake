<!-- AESTHETIC NON-CURSIVE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
  font-family: 'Montserrat', sans-serif;
  overflow: hidden;
}

/* ================= CAKE ================= */
.cake {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ================= TIERS ================= */
.tier {
  position: relative;
  background: linear-gradient(#0d0d0d, #1b1b1b);
  border: 3px solid #b00020;
  border-radius: 14px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.tier-top {
  width: 140px;
  height: 60px;
  z-index: 3;
}

.tier-middle {
  width: 200px;
  height: 75px;
  margin-top: -10px;
  z-index: 2;
}

.tier-bottom {
  width: 260px;
  height: 90px;
  margin-top: -10px;
  z-index: 1;
}

/* ================= WEB ================= */
.web {
  position: absolute;
  width: 80%;
  height: 80%;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.25);
}

.web::before,
.web::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.15);
  transform: rotate(45deg);
}

/* ================= DRIP ================= */
.drip {
  position: absolute;
  bottom: -14px;
  width: 100%;
  height: 18px;
  background:
    radial-gradient(circle at 15% 0, #b00020 7px, transparent 8px),
    radial-gradient(circle at 40% 0, #b00020 10px, transparent 11px),
    radial-gradient(circle at 65% 0, #b00020 6px, transparent 7px),
    radial-gradient(circle at 85% 0, #b00020 9px, transparent 10px);
}

/* ================= SPARKLE CRACKER ================= */
.cracker {
  position: absolute;
  top: -38px;
  width: 6px;
  height: 38px;
  background: linear-gradient(#555, #222);
  border-radius: 3px;
}

.sparkle {
  position: absolute;
  top: -10px;
  left: 50%;
  width: 12px;
  height: 12px;
  transform: translateX(-50%);
  background: radial-gradient(circle, #ffd700, #ff0033);
  border-radius: 50%;
  animation: sparkle 0.15s infinite alternate;
  box-shadow: 0 0 12px #ff0033, 0 0 24px #ffd700;
}

.sparkle.half {
  opacity: 0.4;
}

.sparkle.off {
  display: none;
}

@keyframes sparkle {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.5); }
}

/* ================= POP-UP BANNER ================= */
.banner {
  position: absolute;
  top: 20px;
  width: 320px;
  padding: 22px 20px;
  background: linear-gradient(135deg, #ff0033, #8b0018);
  color: #fff;
  text-align: center;
  border-radius: 10px; /* RECTANGLE */
  font-size: 24px;
  font-weight: 900;
  line-height: 1.4;
  box-shadow: 0 18px 45px rgba(0,0,0,0.65);
  transform: translateY(60px) scale(0.3);
  opacity: 0;
  z-index: 10;
}

.banner span {
  display: block;
  font-size: 16px;
  font-weight: 600;
  opacity: 0.9;
  margin-top: 10px;
}

/* POP OUT ANIMATION */
.banner.show {
  animation: popOut 1.1s cubic-bezier(.17,.89,.32,1.49) forwards;
}

@keyframes popOut {
  0% {
    transform: translateY(60px) scale(0.3);
    opacity: 0;
  }
  70% {
    transform: translateY(-95px) scale(1.08);
    opacity: 1;
  }
  100% {
    transform: translateY(-85px) scale(1);
    opacity: 1;
  }
}

/* ================= CONFETTI ================= */
.confetti {
  position: fixed;
  top: -30px;
  font-size: 24px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="cake">

  <!-- POP-UP MESSAGE -->
  <div class="banner" id="banner">
    HAPPY BIRTHDAY VARUNNN! üéÇüï∑Ô∏è
    <span>Thankyou for breathing everydayüñ§‚ú®
        -------Hopeyou had a great day!------  
      THANKYOU FOR BREATHING EVERYDAY!
           (Poyi padko ega)
    </span>
  </div>

  <!-- TOP -->
  <div class="tier tier-top">
    <div class="web"></div>
    <div class="drip"></div>
    <div class="cracker">
      <div class="sparkle" id="sparkle"></div>
    </div>
  </div>

  <!-- MIDDLE -->
  <div class="tier tier-middle">
    <div class="web"></div>
    <div class="drip"></div>
  </div>

  <!-- BOTTOM -->
  <div class="tier tier-bottom">
    <div class="web"></div>
    <div class="drip"></div>
  </div>

</div>

<script>
const sparkle = document.getElementById("sparkle");
const banner = document.getElementById("banner");
let blown = false;

function spiderConfetti() {
  const icons = ["üï∑Ô∏è", "üï∏Ô∏è"];
  for (let i = 0; i < 100; i++) {
    const el = document.createElement("div");
    el.className = "confetti";
    el.textContent = icons[Math.floor(Math.random() * icons.length)];
    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.animationDuration = 2 + Math.random() * 3 + "s";
    el.style.fontSize = 18 + Math.random() * 18 + "px";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }
}

async function mic() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const ctx = new AudioContext();
  const mic = ctx.createMediaStreamSource(stream);
  const analyser = ctx.createAnalyser();
  mic.connect(analyser);
  analyser.fftSize = 256;
  const data = new Uint8Array(analyser.frequencyBinCount);

  function detect() {
    analyser.getByteFrequencyData(data);
    const vol = data.reduce((a, b) => a + b) / data.length;

    if (vol > 45 && vol < 65 && !blown) {
      sparkle.classList.add("half");
    }

    if (vol > 65 && !blown) {
      blown = true;
      sparkle.classList.add("off");
      spiderConfetti();
      setTimeout(() => banner.classList.add("show"), 600);
    }
    requestAnimationFrame(detect);
  }
  detect();
}
mic();
</script>

</body>
